<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS | 2-dars</title>
	<link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-center bg-no-repeat bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/conference.jpg')] bg-gray-700 bg-blend-multiply">


	<form class="m-5 " id="form">
		<div>
			<input placeholder="Mashina nomi" type="text" name="name">
		</div>
		<div>
			<textarea name="description" placeholder="Mashina haqida ma'lumot"></textarea>
		</div>
		<div>
			<input name="price" placeholder="Mashina narxini kiriting" type="number">
		</div>
		
		<div>
			<input type="text" name="category" placeholder="kategoriyani yozing">
		</div>

		<div id="addBtn">
			<button type="reset" class="bg-red-600 p-2 rounded-[20px] mt-2">Tozalash 🧹</button>
			<button type="submit" id="addB" class="bg-blue-700 text-white p-2 rounded-[20px] mt-2">Tasdiqlash ✅</button>
		</div>
		
		<button id="editBtn" type="submit" class="bg-cyan-500 hidden hover:bg-blue-950 text-white p-2 rounded-[20px] mt-2">Tahrirlash ✍✅</button>


	</form>

	<div id="container" class="m-5">

				<span class="sr-only">Loading...</span>
				<span class="text-2xl text-white">Loading...</span>

			</div>



			<div id="skeletons" class="flex items-center ">
        <div>
					<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mt-2.5 mb-2.5"></div>
					<div class="w-100 h-4 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
					<div class="w-32 h-4 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
					<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
					<div class="flex gap-5">
						<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
						<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
					</div>

					<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mt-2.5 mb-2.5"></div>
					<div class="w-100 h-4 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
					<div class="w-32 h-4 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
					<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
					<div class="flex gap-5">
						<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
						<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
					</div>

					<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mt-2.5 mb-2.5"></div>
					<div class="w-100 h-4 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
					<div class="w-32 h-4 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
					<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
					<div class="flex gap-5">
						<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
						<div class="h-4 bg-gray-300 rounded-full dark:bg-gray-700 w-20 mb-2.5"></div>
					</div>
					

					
				</div>
   		</div>





			<p id="error" class="hidden">Xatolik yuz berdi</p>

	
	</div>

	<div class="m-5 flex gap-5">
		<button id="prev" class="cursor-pointer bg-pink-600 rounded-[20px] p-2">⬅️Orqaga </button>
		<button id="next" class="cursor-pointer bg-purple-700 rounded-[20px] p-2">Oldinga➡️</button>
	</div>
		<template id="templateCard">
			<div class="rounded-[30px] bg-gray-700 p-5 mt-5">
				<h2 class="text-white text-2xl"></h2>
				<p class="text-white text-xl"></p>
				<p id="price" class="text-amber-300 text-2xl mt-2 mb-2" ></p>
				<mark class="p-1 rounded-xl  "></mark>
				<div class="mt-3">
					<button class="delete-btn btn bg-red-600 p-1 rounded-[40px] cursor-pointer"> Delete 🗑</button>
					<button class="edit-btn btn bg-cyan-400 p-1 rounded-[40px] cursor-pointer"> Tahrirlash ✍</button>
				</div>
			</div>
		</template>




	<script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
